<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<title> Bootstrap Assignment 9</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-lg-8">

      <h1> Kim Kardashian Quiz: Test Your Knowledge!</h1>
      <p> This quiz is about TV reality star turned beauty mogul, Kim Kardashian. Take this quiz to test your knowledge and see how much you really know about this A-list celebrity.</p>
      <p><a href="https://en.wikipedia.org/wiki/Kim_Kardashian"> Information from Wikipedia.com</a></p>

<form>

<div>
	<label>Who is Kim Kardashian married to?</label>
		<input type="text" name="marriage" id="kanyeWest">
</div>

<div>
	<label>How many kids does Kim Kardashian have?</label>
		<input type="text" name="kids" id="numberKids">
</div>

<div>
	<label>Name all of Kim Kardashian's siblings.</label>
	<textarea class="form-control" name="siblings" id="siblingsNames" rows="3"></textarea>
</div>

<div class="form-group">
	<div class="form-check">
		<label>How much is Kim Kardashian worth as of July 2018? (choose only one)</label>
	</div>
		<div class="form-check">
			<label><input type="radio" name="wealth" value="five_million">$5 million</label>
		</div>
			<div class="form-check">
				<label><input type="radio" name="wealth" value="ten_million">$10 million</label>
		</div>
			<div class="form-check">
				<label><input type="radio" name="wealth" value="oneHundred_million">$100 million</label>
		</div>
		<div class="form-check">
			<label><input type="radio" name="wealth" value="twoFifty_million">$250 million</label>
		</div>
		<div class="form-check">
			<label><input type="radio" name="wealth" value="threeFifty_million">$350 million</label>
		</div>
</div>

<div class="form-check">
<label>Which shows listed are spinoffs of Keeping Up With the Kardashians? (check all that apply)</label>
	<div class="form-check">
			<label><input type="checkbox" name="show" value="newYork">Kourtney and Kim Take New York</label>
	</div>
	<div class="form-check">
		<label><input type="checkbox" name="show" value="london">Kourtney and Kim Take London</label>
	</div>
	<div class="form-check">
		<label><input type="checkbox" name="show" value="miami">Kourtney and Kim Take Miami</label>
	</div>
	<div class="form-check">
		<label><input type="checkbox" name="show" value="paris">Kourtney and Kim Take Paris</label>
	</div>
	<div class="form-check">
		<label><input type="checkbox" name="show" value="tokyo">Kourtney and Kim Take Tokyo</label>
	</div>
</div>

<div class="form-group">
<label class="form-control-label" for="phoneGame">What is the name of Kim Kardashian's mobile game? (select one)</label>
	<select class="form-control" name="phoneGame" id="phoneGame">
		<option value="adventure">Kim Kardashian's Adventures</option>
		<option value="fashion">Kim Kardashian's Life and Fashion</option>
		<option value="dress">Dress Kim Kardashian</option>
		<option value="famous">Make Kim Kardashian Famous</option>
		<option value="hollywood">Kim Kardashian: Hollywood</option>
		<option value="calabasas">Kim Kardashian in Calabasas</option>
	</select>
</div>

<div class="form-group">
<input type="submit" class="btn btn-primary" value="Submit Answers">
<input type="reset" class="btn btn-secondary" value="Start Over">
</div>

</form>
      </div>
    </div>
  </div>

</body>
</html>
